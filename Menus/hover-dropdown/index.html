<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover dropdown</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .btn{
            width: 140px;
            height: 45px;
            padding: 8px;
            text-align: center;
           
            border-radius: 4px;
            font-size: 1.8rem;
            background: blueviolet;
            font-family: serif;
            color: white;
            margin: 3% 0 0 3%;
            cursor: pointer;
        }
        .dropdown{
            width: 180px;
            height: 200px;
            background: #000;
            
            position: relative;
            top: 0;
            left: 3%;

            display: none;
        }
        .dropdown li{
            list-style: none;
            padding: 8px;
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 1.3rem;
            font-family: sans-serif;
            color: white;
            cursor: pointer;

        }
        .dropdown li:hover{
            background: silver;
            color: black;
        }
        .d-show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="btn">
            Dropdown
            
        </div>
        <div class="dropdown" >
            <li>about</li>
            <li>more</li>
            <li>faq</li>
            <li>contact</li>
        </div>
    </div>

    <script>
        btn=document.querySelector('.btn')
        dropdown=document.querySelector('.dropdown')


        btn.addEventListener('click',function(){
            dropdown.classList.toggle('d-show')

        })
        
       
    </script>
</body>
</html>
